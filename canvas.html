<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>  
    <a href="./edit.html">进入链接</a>
    <canvas width="600" height="400"></canvas>
    <script>
        let myCanvas = document.querySelector('canvas');
        let ctx = myCanvas.getContext('2d');
        ctx.beginPath();
        // 移动画笔
        ctx.moveTo(100, 100);
        // 绘制直线
        ctx.lineTo(200, 100);
        //描边
        ctx.stroke();



        ctx.beginPath();
        ctx.moveTo(100, 200);
        ctx.lineTo(200, 200);
        ctx.strokeStyle = "red";
        ctx.lineWidth = 20;
        ctx.stroke();


        ctx.beginPath();
        ctx.moveTo(100, 300);
        ctx.lineTo(200, 300);
        ctx.strokeStyle = 'yellow';
        ctx.lineWidth = 30;
        ctx.stroke();

        //画一个三角形
        ctx.beginPath();
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 1;
        ctx.moveTo(300,100);
        ctx.lineTo(400,300);
        ctx.lineTo(500,100);
        // ctx.lineTo(300,100);
        //自动闭合
        ctx.closePath();
        ctx.stroke();
        //填充
        // ctx.fill()

    </script>
</body>

</html>
