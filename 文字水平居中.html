<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <canvas width="800" height="600"></canvas>
    <script>
        let myCanvas = document.querySelector('canvas')
        let ctx = myCanvas.getContext('2d');
        // 绘制两条辅助线
        ctx.moveTo(0,myCanvas.height/2);
        ctx.lineTo(myCanvas.width,myCanvas.height/2);
        ctx.stroke();
        ctx.moveTo(myCanvas.width/2,0);
        ctx.lineTo(myCanvas.width/2,myCanvas.height);
        ctx.stroke();


        
        ctx.font = 'bold italic 30px 微软雅黑';
        ctx.fillStyle = 'orange';
        ctx.textAlign = 'center';
        ctx.textBaseline = "middle";
        // 填充文字
        ctx.fillText('canvas 学习教程', myCanvas.width/2, myCanvas.height/2);

        // 描边文字
        // ctx.strokeStyle = 'skyblue';
        // ctx.strokeText('镂空文字', 100, 100);
    </script>
</body>

</html>
