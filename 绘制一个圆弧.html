<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid;
            display: block;
            margin: 100px auto;
        }
    </style>
</head>

<body>
    <canvas width="600" height="400"></canvas>
    <script>
        let myCanvas = document.querySelector('canvas');

        let ctx = myCanvas.getContext('2d');
        // Math.PI是半圆
        ctx.arc(300, 200, 100, 0, 360 / 360 * Math.PI, false);
        ctx.stroke();
    </script>
</body>

</html>
