<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid;
            display: block;
            margin: 100px auto;
        }
    </style>
</head>

<body>
    <canvas width="600" height="400"></canvas>
    <script>
        let myCanvas = document.querySelector('canvas');

        let ctx = myCanvas.getContext('2d');
        ctx.lineTo(200, 100);
        ctx.arcTo(400, 100, 400, 300, 200);
        ctx.stroke();
    </script>
</body>

</html>
